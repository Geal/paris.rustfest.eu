    output: true
  speakers:
    permalink: /:collection/:path
    output: true
  organizers:
    permalink: /:collection/:path
    # We're all on the about page!
    output: false
  sponsors:
    permalink: /:collection/:path
    # They have their own link.
    output: false
  past_events:
    permalink: /:collection/:path
    # They have their own website!
    output: false

defaults:
  - scope:
      type: sessions
    values:
      layout: session
  - scope:
      type: speakers
    values:
      layout: speaker

